<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LiteBox - base10Creations.com</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="assets/javascripts/LiteBox.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/LiteBox-required.css">
    <script>
      $(document).ready(function(){
        var litebox = new LiteBox();

        var content = '<img src="assets/images/sample.jpg">';

        $("#blah").click(function(){
          litebox.open(content, 640, 478);
        });
      });
    </script>
  </head>
  <body>

    <a href="#" id="blah">open litebox!</a>
    
  </body>
</html>
